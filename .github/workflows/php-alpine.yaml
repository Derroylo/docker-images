name: Build and Publish PHP Alpine Docker Images

# Trigger on push to main, tags, or manual workflow dispatch
on:
  push:
    branches:
      - main
    tags:
      - v*.*
    paths:
      - 'php/alpine/**'
      - '.github/workflows/php-alpine.yaml'
  workflow_dispatch:
    inputs:
      php_versions:
        description: 'PHP versions to build (comma-separated, e.g., 8.1,8.2,8.3)'
        required: false
        default: '8.1,8.2,8.3'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/php-alpine

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        php_version: ['8.2', '8.3', '8.4']
        xdebug_version: ['3.4.7']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.php_version }}
            type=raw,value=${{ matrix.php_version }}-xdebug${{ matrix.xdebug_version }}
            type=semver,pattern={{version}},suffix=-php${{ matrix.php_version }}
            type=semver,pattern={{major}}.{{minor}},suffix=-php${{ matrix.php_version }}
            type=sha,prefix=${{ matrix.php_version }}-
            type=raw,value=latest,enable=${{ matrix.php_version == '8.3' && github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: php/alpine
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            XDEBUG_VERSION=${{ matrix.xdebug_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

